<section id="ModelContainer" class="tw-contact-us bg-offwhite">
  <div class="container">
<div class="row">
<div class="col">
<div class="section-heading text-center" style= "margin-top: -50" >
  <h2>Login </h2>

</div>
</div>

</div>

<div class="contact-us-form">

<div class="head">
<div class="logo">
  
  <div class="logo-bottom"><div class="logo-top">
    <h1>ENV LOGIN</h1>
  </div>
    <div class="sky-form" style="padding-left: 70">
      <img src="assets/images/email-sign-up-icon-small.png" width="205px" />
    </div>
  </div>
</div>
<div class="login">
  <div class="sap_tabs">
    <div id="horizontalTab" style=" display: 'block'; width: 100; margin: 0 ">
      <ul class="resp-tabs-list">
        <li class="resp-tab-item"><span><a routerLink="/login">Login</a></span></li>
        <li class="resp-tab-item"><label>/</label><span><a routerLink="/signup">Sign up</a></span></li>
      <div class="clearfix"></div>

      </ul>
      <div class="resp-tabs-container">
        <div class="resp-tab-content" aria-labelledby="tab_item-0">
          <div class="login-top">
            <div class="error" style="text-align: center">{{loginmessage}}</div>
            <form [formGroup]="loginForm" (ngSubmit)="loginClick()">
            
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">User Name is required</div>
                </div>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"  formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div> 
                
              </div>
              <a href="#" routerLink="/resetpassword">Reset/ Forgot Password</a>
              <div class="login-bottom login-bottom1">
                
                <div class="submit">
                  <input type="submit" value="LOGIN">
                </div>
                <div class="clear"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clear"></div>
</div>


</div>

</div>>

</section>
