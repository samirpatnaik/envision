<section id="ModelContainer" class="tw-contact-us bg-offwhite">
    <div class="container">
<div class="row">
<div class="col">
  <div class="section-heading text-center" style= "margin-top: -50" >
    <h2>
      Reset <span>or</span> Forgot Password
        </h2>

  </div>
</div>

</div>

<div class="contact-us-form">

<div class="head">
  <div class="logo">
    
    <div class="logo-bottom"><div class="logo-top">
      <h1>ENVision</h1>
    </div>
      <div class="sky-form" style="padding-left: 70">
        <img src="assets/images/email-sign-up-icon-small.png" width="205px" />
      </div>
    </div>
  </div>
  <div class="login">
    <div class="sap_tabs">
      <div >
        <div class="resp-tabs-container">
          <div class="tab-1" aria-labelledby="tab_item-0">
            <div class="login-top">
              <div class="error" style="text-align: center">{{resetmessage}}</div>
              <form [formGroup]="resetForm" (ngSubmit)="resetClick()">
              
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email Address is required</div>
                    <div *ngIf="f.email.errors.email">Please enter a valid email address</div>
                  </div>
                </div>

                
                <div class="login-bottom login-bottom1">
                  
                  <div class="submit">
                    <input type="submit" value="RESET">
                  </div>
                  <div class="clear"></div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>


</div>

</div>>

</section>
