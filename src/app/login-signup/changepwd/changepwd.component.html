<section id="ModelContainer" class="tw-contact-us bg-offwhite">
  <div class="container">
<div class="row">
<div class="col">
<div class="section-heading text-center" style= "margin-top: -50" >
  <h2>Change Password</h2>

</div>
</div>

</div>

<div class="contact-us-form">

<div class="head">
<div class="logo">
  
  <div class="logo-bottom"><div class="logo-top">
    <h1>ENV CHANGE PASSWORD</h1>
  </div>
    <div class="sky-form" style="padding-left: 70">
      <img src="assets/images/email-sign-up-icon-small.png" width="205px" />
    </div>
  </div>
</div>
<div class="login">
  <div class="sap_tabs">
    <div id="horizontalTab" style=" display: 'block'; width: 100; margin: 0 ">
      <ul class="resp-tabs-list">
        <li class="resp-tab-item"><span><a routerLink="/userprofile">User Profile</a></span></li>
        <li class="resp-tab-item"><label>/</label><span><a routerLink="/changepassword">Change Password</a></span></li>
        <div class="clearfix"></div>

      </ul>
      <div class="resp-tabs-container">
        
        <div>
            <div class="error" style="text-align: center">{{changepwdmessage}}</div>
          <form [formGroup]="changepwdForm" (ngSubmit)="updatePassword()"> 
          <div class="login-top">
            <label>Current Password</label>
            <input type="password" class="form-control"  formControlName="currentPassword" [ngClass]="{ 'is-invalid': formsubmitted && f.currentPassword.errors }"  />
            <div *ngIf="formsubmitted && f.currentPassword.errors" class="invalid-feedback">
              <div *ngIf="f.currentPassword.errors.required">Current Password is required</div>
            </div>

            <label>New Password</label>
            <input type="password" class="form-control"  formControlName="newPassword"  [ngClass]="{ 'is-invalid': formsubmitted && f.newPassword.errors }"/>
            <div *ngIf="formsubmitted && f.newPassword.errors" class="invalid-feedback">
              <div *ngIf="f.newPassword.errors.required">New Password is required</div>
              <div *ngIf="f.newPassword.errors.minlength">New Password must be at least 4 characters</div>
            </div>

            <label>Retype New Password</label>
            <input type="password" class="form-control"  formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': formsubmitted && f.confirmPassword.errors }"/>
            <div *ngIf="formsubmitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
            
            <div class="login-bottom">
              <div class="submit">
                <input type="submit" value="SAVE" />&nbsp;&nbsp;<input type="button" value="RESET" routerLink="/" />
              </div>
              
              <div class="clear"></div>
            </div>
          </div>
        </form> 
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clear"></div>
</div>


</div>

</div>>

</section>
