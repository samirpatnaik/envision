<section id="ModelContainer" class="tw-contact-us bg-offwhite">
    <div class="container">
<div class="row">
<div class="col">
  <div class="section-heading text-center" style= "margin-top: -50" >
    <h2>Signup</h2>

  </div>
</div>

</div>

<div class="contact-us-form">

<div class="head">
  <div class="logo">
    
    <div class="logo-bottom"><div class="logo-top">
      <h1>ENV SIGNUP</h1>
    </div>
      <div class="sky-form" style="padding-left: 70">
        <img src="assets/images/email-sign-up-icon-small.png" width="205px" />
      </div>
    </div>
  </div>
  <div class="login">
    <div class="sap_tabs">
      <div id="horizontalTab" style=" display: 'block'; width: 100; margin: 0 ">
        <ul class="resp-tabs-list">
          <li class="resp-tab-item"><span><a routerLink="/login">Login</a></span></li>
          <li class="resp-tab-item"><label>/</label><span><a routerLink="/signup">Sign up</a></span></li>
          <div class="clearfix"></div>

        </ul>
        <div class="resp-tabs-container">
          
          <div class="resp-tab-content" aria-labelledby="tab_item-1">
              <div class="error" style="text-align: center">{{signupmessage}}</div>
            <form [formGroup]="signupForm" (ngSubmit)="signupClick()"> 
            <div class="login-top">
              <label>First Name</label>
              <input type="text" class="form-control"  formControlName="firstname" />
              <label>Last Name</label>
              <input type="text" class="form-control"  formControlName="lastname" />
              <label>Email Address</label>
              <input type="text" class="form-control"  formControlName="email"  [ngClass]="{ 'is-invalid': submitted && s.email.errors }"/>
              <div *ngIf="signupsubmitted && s.email.errors" class="invalid-feedback">
                <div *ngIf="s.email.errors.required">Email is required</div>
                <div *ngIf="s.email.errors.email">Email must be a valid email address</div>
              </div>
              <label>User Name</label>
              <input type="text" class="form-control" formControlName="uname"  [ngClass]="{ 'is-invalid': submitted && s.uname.errors }"/>
              <div *ngIf="signupsubmitted && s.uname.errors" class="invalid-feedback">
                <div *ngIf="s.uname.errors.required">Username is required</div>
              </div>
              <label>Password</label>
              <input type="password" class="form-control"  formControlName="pwd"  [ngClass]="{ 'is-invalid': submitted && s.pwd.errors }"/>
              <div *ngIf="signupsubmitted && s.pwd.errors" class="invalid-feedback">
                <div *ngIf="s.pwd.errors.required">Password is required</div>
                <div *ngIf="s.pwd.errors.minlength">Password must be at least 4 characters long.</div>
              </div>
              
              <div class="login-bottom">
                <div class="submit">
                  <input type="submit" value="SIGN UP" />
                </div>
                
                <div class="clear"></div>
              </div>
            </div>
          </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>


</div>

</div>>

</section>
