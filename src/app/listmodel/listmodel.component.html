<section id="ModelContainer" class="tw-contact-us bg-offwhite lessmargin">
  <div id="root">

  </div>
  <div class="container">
<div class="row">
<div class="col">
  <div class="section-heading text-center">
    <h3>
      Models List
        </h3>

  </div>
</div>

</div>

<div class="contact-us-form">

    <form [formGroup]="listmodelForm" (ngSubmit)="listOptionClick()">
      <div class="col-sm-4">
          <div class="radiostyle">
              <div class="inputGroupe"><input value="MultiSiteCERCLA" id="MultiSiteCERCLA" type="radio" formControlName="listoption"><label for="MultiSiteCERCLA"><img src="assets/images/tree-leaf.png" alt="img"> MultiSiteCERCLA</label></div>
              <div class="inputGroupe"><input value="model2" id="model2" type="radio" formControlName="listoption"><label for="model2"><img src="assets/images/tree-leaf.png" alt="img"> Model Two</label></div>
              <div class="inputGroupe"><input value="model3" id="model3" type="radio" formControlName="listoption"><label for="model3"><img src="assets/images/tree-leaf.png" alt="img"> Model Three</label></div>
              <div class="inputGroupe"><input value="model4" id="model4" type="radio" formControlName="listoption"><label for="model4"><img src="assets/images/tree-leaf.png" alt="img"> Model Four</label></div>
          </div>
          
          <div class="radiostylebtn text-center">
          <button type="submit" class="btn btn-default">Submit</button>
          </div>
          
      </div>
    </form>      
          
          
</div>

</div>

</section>
