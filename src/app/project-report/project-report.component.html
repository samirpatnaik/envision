<section id="ModelContainer" class="tw-contact-us bg-offwhite lessmargin">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section-heading text-center">
          <h3>
            Run History
              </h3>
        </div>
      </div>
    </div>

<div class="contact-us-form">
      <div class="row">
        <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
          <p style="font-size: 20px; color: white">Loading Run History...</p>
      </ngx-spinner>

<div class="col-sm-12">
 <table class="table">

  <tr *ngFor="let runinfo of projectrunInfo| sortingResult:'createdDate'; index as i">
  <td width="40%"><h5>{{runinfo.createdDate | date:'medium' }}</h5></td>
  <td width="30%"><h5>{{runinfo.totalCost| currency}}</h5></td>
  <td width="30%" valign="middle" style="vertical-align:middle !important;"><a href="#" routerLink="/viewrundetails/{{runinfo.id}}" class="viewdtlsbtn">View</a> &nbsp; &nbsp;<span *ngIf="i == 0"> <a href="#" class="viewdtlsbtn">Re-Run</a></span></td>
  </tr>
  

</table> 
  </div>
</div> </div>

</div>

</section>
