<section id="ModelContainer" class="tw-contact-us bg-offwhite lessmargin">
  <div class="container">
    <div class="contact-us-form">
      <div class="row">
        <div class="col-sm-12">
            <table class="table">
  
              <tr>
              <td width="80%"><h3><a href="#">{{description}}</a></h3><p>Model Name : {{modelname}} with Cost: {{costvalue | currency}}</p></td>
              <td width="20%" align="center" valign="middle" style="vertical-align:middle !important;"><button (click)="loadMyChildComponent();" class="viewdtlsbtn">View Response</button></td>
              </tr>

            </table>
        </div>
        <div *ngIf= 'loadComponent'>
          <app-project-result-details></app-project-result-details>
        </div>
        
      </div> 
    </div>
  </div>
</section>
