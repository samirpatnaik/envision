<section id="ModelContainer" class="tw-contact-us bg-offwhite lessmargin">
  <div class="container">            
<div class="row">
<div class="col">
  <div class="section-heading col-sm-8">
    <h3>Create New Project</h3>
  </div>
  <div class="section-heading col-sm-4"><hr class="spacer10px"/><hr class="spacer10px"/>
    <input class="form-control" type="text" name="search" [(ngModel)]="inputSearch.name" autocomplete="off" placeholder="Start searching for model by name">
  </div>
</div>

</div>
<div class="contact-us-form innerpageradio">
      <hr class="spacer10px"/>
    <form [formGroup]="listmodelForm" (ngSubmit)="listOptionClick()">
       <div class="row innerpageradio2form">
        <div class="col-sm-6"><label>Project Name</label> <input type="text" class=" form-control" formControlName="project_title"></div>
          <div class="col-sm-6"><label>Project Description</label><textarea class="form-control" formControlName="project_description"></textarea></div>
      </div> 
        <hr class="spacer30px"/>
          
      <div class="col-sm-12">
           <div class="radiostyle" *ngFor="let modelname of modellist_options| filterBy:inputSearch; let i=index" > 
             <div class="inputGroupe" ><input type="radio" formControlName="listoption" id="model{{i}}" value="{{modelname.id}}"><label for="model{{i}}"><img src="assets/images/tree-leaf.png" alt="img"> {{modelname.name}}</label></div>
            <!--   <div class="inputGroupe"><input type="radio"  value="radio2" id="model2"><label for="model2"><img src="assets/images/tree-leaf.png" alt="img"> Model Two</label></div> 
              <div class="inputGroupe"><input type="radio" formControlName="listoption" value="radio10" id="model10"><label for="model10"><img src="assets/images/tree-leaf.png" alt="img"> Model Ten</label></div> -->
          </div> 
          <hr class="spacer1px"/>
          <div class="radiostylebtn text-center">
          <button type="submit" class="btn btn-default">Submit</button>
          </div>                    
      </div>
     </form>
</div>

</div>

</section>
